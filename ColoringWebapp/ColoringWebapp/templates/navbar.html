{% url 'home_page' as home_url %}
{% url 'login_view' as login_url %}
{% url 'register_view' as register_url %}
{% url 'profile_view' as profile_url %}

<nav class="navbar navbar-expand-lg navbar-light justify-content-around">
    <a class="navbar-brand" href="{{ home_url }}">Colorization Web Application</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link {% if request.get_full_path == home_url %}active{% endif %}" href="{{ home_url }}">Home</a>
        {% if not request.user.is_authenticated %}
        <a class="nav-item nav-link {% if request.get_full_path == login_url %}active{% endif %}" href="{{ login_url }}">Log in</a>
        <a class="nav-item nav-link {% if request.get_full_path == register_url %}active{% endif %}" href="{{ register_url }}">Register</a>
        {% else %}
        <a class="nav-item nav-link {% if request.get_full_path == profile_url %}active{% endif %}" href="{{ profile_url }}">Profile</a>
        <a class="nav-item nav-link" href="{% url 'logout_view' %}">Log out</a>
        {% endif %}
    </div>
</nav>
